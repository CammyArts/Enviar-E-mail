<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Formulario</title>
</head>
<body>
    <!-- estou usando uma ligação pelo site: https://formsubmit.co/ -->
    <h1>Formulátio de Contato</h1>
    <!-- aqui eu declaro o email para o qual eu quero enviar -->
    <form action="https://formsubmit.co/wtironi@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Digite seu nome" required>
        <input type="email" name="email" placeholder="Digite seu e-mail" required>

        <textarea cols="30" rows="10" name="message" 
        placeholder="Digite sua mensagem" required></textarea>
        </textarea>
        <button type="submit">Enviar</button>

        <input type="hidden" name="_subject" value="Novo Contato!">
        <input type="hidden" name="_captcha" value="false">
    </form>

</body>
</html>
